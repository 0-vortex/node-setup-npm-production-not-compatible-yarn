name: Node CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-with-npm:
    name: NPM with yarn.lock is not compatible with npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install npm@7
        run: npm i -g npm@7

      - name: Build
        run: |
          npm ci
          npm audit --production

  build-with-yarn:
    name: YARN ignoring all server side works just
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: Install npm@7
        run: npm i -g yarn

      - name: Build
        run: |
          yarn install --frozen-lockfile
          yarn audit --production
